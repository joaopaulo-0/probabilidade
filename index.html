<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distribuição de Bernoulli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Distribuição de Bernoulli</h1>
    <label for="pInput">Insira o valor de p (probabilidade de sucesso):</label>
    <input type="number" id="pInput" step="0.01" min="0" max="1" value="0.5">
    <button onclick="plotGraphs()">Gerar Gráficos</button>
    <div class="charts">
      <canvas id="probabilityChart" width="400" height="300"></canvas>
      <canvas id="cumulativeChart" width="400" height="300"></canvas>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
